{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>

  <a href="{% url 'articles:new' %}" class="btn btn-primary">새글작성</a>
  <hr>
  {% for article in articles %}
    <p>제목 : {{ article.title}} </p>
    <p>내용 : {{ article.content }} </p>
    <a href="{% url 'articles:detail' article.pk %}">상세보기</a>
    <hr>
  {% endfor %}
{% endblock %}
