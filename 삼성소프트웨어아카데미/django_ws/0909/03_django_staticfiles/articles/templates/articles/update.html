{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>UPDATE</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='제출' %}{% endbuttons %}
  </form>
  <hr>
  <form action="{% url 'articles:index' %}">
    {% csrf_token %}
    {% buttons submit='돌아가기' %}{% endbuttons %}
  </form>
{% endblock content %}
