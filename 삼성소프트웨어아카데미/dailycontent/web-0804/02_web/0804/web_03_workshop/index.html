<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="bg-dark bg-gradient fixed-top d-flex justify-content-between">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex align-items-center mb-0  list-unstyled">
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Community</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Login</a></li> 
    </ul> 
  </nav> 

  <!-- 2. Header -->
  <header class="d-flex align-items-center flex-column justify-content-center">
      <div class="display-2 fw-bold text-white">Cinema</div>
      <div class="display-2 fw-bold text-white">Community</div>
      <a href="#" class="btn btn-primary mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column">
    <h1 class="text-center mt-4">Used Skills</h1>
    <article class="d-flex flex-row justify-content-around">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex fixed-bottom bg-primary justify-content-center align-items-center p-0">
    <p class="text-white mb-0">HTML & CSS project. Created by _____</p>
  </footer>
</body><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
